<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Mocha</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="lib/mocha.css" />
</head>
<body>
	<div id="mocha"></div>

	<script src="lib/mocha.js"></script>
	<script src="lib/expect.js"></script>
	<script>
		mocha.ui('bdd'); 
		mocha.reporter('html');
	</script>

	<!-- include source files here... -->
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/urls.js"></script>
	<script type="text/javascript" src="src/data.js"></script>
	<script type="text/javascript" src="src/conf.js"></script>
	<script type="text/javascript" src="src/xhr.js"></script>
	<script type="text/javascript" src="src/info.js"></script>
	<script type="text/javascript" src="src/storage.js"></script>

	<!-- include test files here... -->
	<script type="text/javascript" src="test/confSpec.js"></script>
	<script type="text/javascript" src="test/dataSpec.js"></script>
	<script type="text/javascript" src="test/infoSpec.js"></script>
	<script type="text/javascript" src="test/storageSpec.js"></script>
	<script type="text/javascript" src="test/urlsSpec.js"></script>
	<script type="text/javascript" src="test/utilsSpec.js"></script>
	<script type="text/javascript" src="test/xhrSpec.js"></script>

    <script>
      if (window.mochaPhantomJS) {
        mochaPhantomJS.run();
      } else {
        mocha.run();
      }
    </script>

</body>
</html>
