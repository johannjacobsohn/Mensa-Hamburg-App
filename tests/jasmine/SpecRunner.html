<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  
  <!-- Sinon Server -->
  <script type="text/javascript" src="sinon-server-1.4.2.js"></script>

	<script type="text/javascript" src="spec/mensaHTML.js"></script>

  <!-- include source files here... -->
	<script type="text/javascript" src="src/utils.js"></script>
	<script type="text/javascript" src="src/conf.js"></script>
	<script type="text/javascript" src="src/data.js"></script>
	<script type="text/javascript" src="src/info.js"></script>
	<script type="text/javascript" src="src/storage.js"></script>
	<script type="text/javascript" src="src/urls.js"></script>
	<script type="text/javascript" src="src/xhr.js"></script>

  <!-- include spec files here... -->
	<script type="text/javascript" src="spec/confSpec.js"></script>
	<script type="text/javascript" src="spec/dataSpec.js"></script>
	<script type="text/javascript" src="spec/infoSpec.js"></script>
	<script type="text/javascript" src="spec/storageSpec.js"></script>
	<script type="text/javascript" src="spec/urlsSpec.js"></script>
	<script type="text/javascript" src="spec/utilsSpec.js"></script>
	<script type="text/javascript" src="spec/xhrSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
