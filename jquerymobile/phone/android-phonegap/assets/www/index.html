<!DOCTYPE HTML>
<html>
	<head>
		<title>Mensen</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		
		<script type="text/html" id="mainList">
			{{#json}}
				{{>listItem}}	
			{{/json}}
		</script>
		<script type="text/html" id="listItem" class="partial">
				{{^mensaName}}
					<li data-role="list-divider">{{header}}</li>
				{{/mensaName}}
				{{#mensaName}}
			<li>
					<h2>{{dish}}</h2>

					<p class="ui-li-aside">{{studPrice}}€</p>
					<p>{{name}}</p>
					{{#properties}}
						{{name}},
					{{/properties}}
					<br><br>
					{{#additives}}
						{{name}},
					{{/additives}}
			</li>
				{{/mensaName}}
		</script>

		<script type="text/javascript" charset="utf-8" src="phonegap-1.2.0.js"></script>

		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.0.js"></script>
		<script src="js/ICanHaz.js"></script>
		
		<script src="js/storage.js"></script>
		<script src="js/urls.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/conf.js"></script>
		<script src="js/xhr.js"></script>
		<script src="js/main.js"></script>

		<link rel="stylesheet"  href="css/jquery.mobile.structure-1.0.css" /> 
		<link rel="stylesheet"  href="css/jquery.mobile-1.0.css" /> 
	</head>
	<body>

		<div data-role="page" class="main">
			<div data-role="header" id="header" data-position="fixed">
				<a href="#" data-icon="arrow-l" data-iconpos="notext" id="prev-day">Vorheriger Tag</a>
				<h1>Mensen <span class="date">Heute</span></h1>
				<a href="#" data-icon="arrow-r" data-iconpos="notext" id="next-day">Nächster Tag</a>
			</div>
	
			<div data-role="content">
				<ul data-role="listview" id="dishes" data-filter="true"></ul>
			</div>

			<div data-role="footer" class="ui-bar" data-position="fixed">
				<div data-role="controlgroup" data-type="horizontal">
					<a href="#mensen" data-rel="dialog" data-role="button" data-icon="gear">Optionen</a>
					<select id="mensa-select">
						<option value="all">Alle Mensen</option>
					</select>
					<select id="dish-select">
						<option value="all">Alle Gerichte</option>
					</select>
				</div>
			</div>
		</div>

		<!--@TODO: move-->
		<script type="text/html" id="selectOptions">
			{{#options}}
				<option value="{{value}}">{{name}}</option>
			{{/options}}
		</script>

		<div data-role="page" id="mensen" data-theme="a">
			<div data-role="header">
				<h1>Zu ladene Mensen</h1>
			</div>

			<div data-role="content" data-theme="a">
				<form data-role="fieldcontain" data-ajax="false">
					<fieldset data-role="controlgroup" id="mensenlist"></fieldset>

					<script type="text/html" id="mensaCheckbox">
						{{#mensen}}
							<input type="checkbox" {{#active}}checked="checked"{{/active}} name="mensen" value="{{name}}" id="{{name}}" class="custom">
							<label for="{{name}}">{{name}}</label>
						{{/mensen}}
					</script>
					<input type="submit" value="Speichern">
				</form>
			</div>
			
		</div>
	</body>
</html>
