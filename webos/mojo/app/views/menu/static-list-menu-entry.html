<div class="palm-row">
	<span class="name">#{name},</span> <span class="mensa">#{mensa}</span>
	<span class="dish">#{dish}</span>
	<span class="price">#{price}</span>

	<div name="drawer" style="display:#{drawerDisplay}" class="details" x-mojo-element="Drawer">
		<div class="additives">
			<strong>Zusatzstoffe</strong>
			<ul>#{-additivesString}</ul>
		</div>
		<div class="properties">
			<strong>Eigenschaften</strong>
			<ul>#{-propertiesString}</ul>
		</div>
	</div>
</div>
