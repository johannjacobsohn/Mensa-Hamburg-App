<!doctype html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Mensa Hamburg</title>
	
	<link href="build/enyo/enyo.css" rel="stylesheet">
	<link href="build/app.css" rel="stylesheet">

	<script src="build/enyo/enyo.js" type="text/javascript"></script>
	<script src="build/app.js" type="text/javascript"></script>
</head>
<body>
<script type="text/javascript">
	mensaApp = new App().renderInto(document.body);
	mensaApp.render(); // Hotfix

	if(!conf.isConfigured()){
		mensaApp.settings();
		mensaApp.showNotConfigured();
	} else {
		mensaApp.display("thisDay");
	}

	enyo.gesture.drag.flick = function(e){
		var velo = .5;
		if(e.xVelocity > velo){
			mensaApp.yesterday();
		} else if(e.xVelocity < -velo){
			mensaApp.tomorrow();
		}
	};
</script>
</body>
</html>
